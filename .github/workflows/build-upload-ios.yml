name: iOS binary build & upload
 
on:
 workflow_dispatch:
 
jobs:
 deploy:
  runs-on: macos-latest
  steps:
    - uses: actions/checkout@v4

    - name: Select Xcode version
      run: |
        sudo xcode-select -s /Applications/Xcode_16.2.app

    - name: Set up ruby env
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.4
        bundler-cache: true

    - name: Decode signing certificate into a file
      env:
        CERTIFICATE_BASE64: ${{ secrets.IOS_DIST_SIGNING_KEY }}
      run: |
        echo $CERTIFICATE_BASE64 | base64 --decode > signing-cert.p12

    - name: Create GoogleService-Info.plist
      env:
        GOOGLE_SERVICES_INFO_BASE64: ${{ secrets.GOOGLE_SERVICES_INFO_BASE64 }}
      run: |
        echo $GOOGLE_SERVICES_INFO_BASE64 | base64 --decode > PeerApp/GoogleService-Info.plist
        ls -la PeerApp/GoogleService-Info.plist
  
    - name: Build & upload iOS binary
      run: bundle exec fastlane build_upload_testflight
      env:
        ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
        ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
        SIGNING_KEY_PASSWORD: ${{ secrets.IOS_DIST_SIGNING_KEY_PASSWORD }}
        SIGNING_KEY_FILE_PATH: signing-cert.p12

    - name: Upload app-store ipa and dsyms to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-store ipa & dsyms
        path: |
          ${{ github.workspace }}/example-iOS.ipa
          ${{ github.workspace }}/*.app.dSYM.zip

    - name: Notify Telegram on Success
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ✅ iOS build & upload successful!
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}
          Workflow: ${{ github.workflow }}
          Triggered by: ${{ github.actor }}

    - name: Notify Telegram on Failure
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ❌ iOS build & upload failed!
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}
          Workflow: ${{ github.workflow }}
          Triggered by: ${{ github.actor }}
          Failure in step: ${{ steps.build.outcome }}


name: iOS binary build & upload
 
on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ios-deploy-${{ github.ref }}
  cancel-in-progress: true
 
jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true }}
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.4.app

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4
          bundler-cache: true

      - name: Decode signing certificate into a file
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_DIST_SIGNING_KEY }}
        run: |
          set -euo pipefail
          test -n "$CERTIFICATE_BASE64"
          echo "$CERTIFICATE_BASE64" | base64 --decode > signing-cert.p12

      - name: Create GoogleService-Info.plist
        env:
          GOOGLE_SERVICES_INFO_BASE64: ${{ secrets.GOOGLE_SERVICES_INFO_BASE64 }}
        run: |
          set -euo pipefail
          test -n "$GOOGLE_SERVICES_INFO_BASE64"
          echo "$GOOGLE_SERVICES_INFO_BASE64" | base64 --decode > PeerApp/GoogleService-Info.plist
          ls -la PeerApp/GoogleService-Info.plist

      - name: Build & upload iOS binary
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
          SIGNING_KEY_PASSWORD: ${{ secrets.IOS_DIST_SIGNING_KEY_PASSWORD }}
          SIGNING_KEY_FILE_PATH: signing-cert.p12
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: "120"
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: "4"
        run: bundle exec fastlane build_upload_testflight

      - name: Upload ipa & dSYMs to artifacts
        uses: peer-network/.github/.github/actions/upload-artifact@main
        with:
          name: app-store ipa & dsyms
          path: |
            ${{ github.workspace }}/build/PeerApp.ipa
            ${{ github.workspace }}/build/*.app.dSYM.zip

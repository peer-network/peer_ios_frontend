query GetPostComments($postid: ID!, $commentLimit: Int, $commentOffset: Int) {
    getallposts(postid: $postid, commentLimit: $commentLimit, commentOffset: $commentOffset) {
        status
        counter
        ResponseCode
        affectedRows {
            amountcomments
            comments {
                commentid
                userid
                postid
                parentid
                content
                amountlikes
                isliked
                createdat
                user {
                    id
                    username
                    img
                    isfollowed
                    isfollowing
                }
            }
        }
    }
}

query GetPostComments($contentFilterBy: ContentFilterType, $postid: ID!, $commentLimit: Int, $commentOffset: Int) {
    listPosts(postid: $postid, commentLimit: $commentLimit, commentOffset: $commentOffset, contentFilterBy: $contentFilterBy) {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        affectedRows {
            amountcomments
            comments {
                commentid
                userid
                postid
                parentid
                content
                createdat
                visibilityStatus
                hasActiveReports
                isHiddenForUsers
                amountlikes
                amountreplies
                amountreports
                isliked
                user {
                    id
                    username
                    slug
                    img
                    visibilityStatus
                    isHiddenForUsers
                    hasActiveReports
                    isfollowed
                    isfollowing
                    isfriend
                }
            }
        }
    }
}

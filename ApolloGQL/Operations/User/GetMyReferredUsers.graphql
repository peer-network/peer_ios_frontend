query GetMyReferredUsers($offset: Int, $limit: Int) {
    referralList(offset: $offset, limit: $limit) {
        status
        counter
        ResponseCode
        affectedRows {
            iInvited {
                id
                username
                slug
                img
                visibilityStatus
                hasActiveReports
                isHiddenForUsers
                isfollowed
                isfollowing
                isfriend
            }
        }
    }
}
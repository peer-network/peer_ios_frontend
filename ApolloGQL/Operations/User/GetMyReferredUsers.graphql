query GetMyReferredUsers($offset: Int, $limit: Int) {
    referralList(offset: $offset, limit: $limit) {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        counter
        affectedRows {
            iInvited {
                id
                username
                slug
                img
                visibilityStatus
                hasActiveReports
                isHiddenForUsers
                isfollowed
                isfollowing
                isfriend
            }
        }
    }
}
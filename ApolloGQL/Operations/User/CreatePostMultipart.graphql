mutation CreatePostMultipart($contentType: ContentType!, $title: String!, $uploadedFiles: String!, $mediadescription: String, $tags: [String!], $cover: [String!]) {
    createPost(
        action: POST
        input: { contenttype: $contentType, title: $title, uploadedFiles: $uploadedFiles, mediadescription: $mediadescription, tags: $tags, cover: $cover }
    ) {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        affectedRows {
            id
            contenttype
            title
            media
            cover
            mediadescription
            createdat
            visibilityStatus
            isHiddenForUsers
            hasActiveReports
            amountreports
            amountlikes
            amountviews
            amountcomments
            amountdislikes
            amounttrending
            isliked
            isviewed
            isreported
            isdisliked
            issaved
            tags
            url
            user {
                id
                username
                slug
                img
                visibilityStatus
                isHiddenForUsers
                hasActiveReports
                isfollowed
                isfollowing
                isfriend
            }
        }
    }
}
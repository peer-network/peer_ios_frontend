query GetFollowers($userid: ID, $offset: Int, $limit: Int) {
	listFollowRelations(
        userid: $userid
        offset: $offset
        limit: $limit
    ) {
        status
        ResponseCode
        affectedRows {
            followers {
                id
                username
                slug
                img
                isfollowed
                isfollowing
            }
        }
    }
}
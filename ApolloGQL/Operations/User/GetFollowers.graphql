query GetFollowers($contentFilterBy: ContentFilterType, $userid: ID, $offset: Int, $limit: Int) {
	listFollowRelations(
        contentFilterBy: $contentFilterBy
        userid: $userid
        offset: $offset
        limit: $limit
    ) {
        status
        ResponseCode
        affectedRows {
            followers {
                id
                username
                slug
                img
                visibilityStatus
                isHiddenForUsers
                hasActiveReports
                isfollowed
                isfollowing
                isfriend
            }
        }
    }
}
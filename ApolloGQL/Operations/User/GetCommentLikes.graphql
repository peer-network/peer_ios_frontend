query CommentLikes($commentId: ID!, $offset: Int, $limit: Int) {
	postInteractions(
        getOnly: COMMENTLIKE
        postOrCommentId: $commentId
        offset: $offset
        limit: $limit
    ) {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        affectedRows {
            id
            username
            slug
            img
            visibilityStatus
            hasActiveReports
            isHiddenForUsers
            isfollowed
            isfollowing
            isfriend
        }
    }
}
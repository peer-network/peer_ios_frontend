mutation CreateComment($postid: String!, $parentid: String, $content: String!) {
    createComment(
        input: { postid: $postid, parentid: $parentid, content: $content }
    ) {
        status
        counter
        ResponseCode
        affectedRows {
            commentid
            userid
            postid
            parentid
            content
            amountlikes
            isliked
            createdat
            user {
                id
                username
                img
                isfollowed
                isfollowing
            }
        }
    }
}
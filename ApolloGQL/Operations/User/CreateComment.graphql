mutation CreateComment($postid: ID!, $parentid: ID, $content: String!) {
    createComment(
        action: COMMENT
        postid: $postid
        parentid: $parentid
        content: $content
    ) {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        affectedRows {
            commentid
            userid
            postid
            parentid
            content
            createdat
            visibilityStatus
            hasActiveReports
            isHiddenForUsers
            amountlikes
            amountreplies
            amountreports
            isliked
            user {
                id
                username
                slug
                img
                visibilityStatus
                hasActiveReports
                isHiddenForUsers
                isfollowed
                isfollowing
                isfriend
            }
        }
    }
}
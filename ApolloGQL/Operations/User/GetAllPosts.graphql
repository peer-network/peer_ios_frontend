query GetAllPosts($filterBy: [FilterType!], $IgnorList: IgnoredList, $sortBy: SortType, $title: String, $tag: String, $from: Date, $to: Date, $postOffset: Int, $postLimit: Int, $commentOffset: Int, $commentLimit: Int, $postid: ID, $userid: ID) {
	getallposts(
        filterBy: $filterBy
        IgnorList: $IgnorList
        commentLimit: $commentLimit
        commentOffset: $commentOffset
        postLimit: $postLimit
        postOffset: $postOffset
        to: $to
        from: $from
        tag: $tag
        title: $title
        sortBy: $sortBy
        postid: $postid
        userid: $userid
    ) {
        status
        ResponseCode
        affectedRows {
            id
            contenttype
            title
            media
            cover
            mediadescription
            createdat
            amountlikes
            amountviews
            amountcomments
            amountdislikes
            amounttrending
            isliked
            isviewed
            isreported
            isdisliked
            issaved
            tags
            user {
                id
                username
                slug
                img
                isfollowed
                isfollowing
            }
        }
    }
}
query GetAllPosts($filterBy: [PostFilterType!], $contentFilterBy: ContentFilterType, $ignoreOption: IgnoreOption, $sortBy: PostSortType, $title: String, $tag: String, $from: Date, $to: Date, $offset: Int, $limit: Int, $commentOffset: Int, $commentLimit: Int, $postid: ID, $userid: ID) {
	listPosts(
        filterBy: $filterBy
        contentFilterBy: $contentFilterBy
        IgnorList: $ignoreOption
        commentLimit: $commentLimit
        commentOffset: $commentOffset
        limit: $limit
        offset: $offset
        to: $to
        from: $from
        tag: $tag
        title: $title
        sortBy: $sortBy
        postid: $postid
        userid: $userid
    ) {
        status
        ResponseCode
        affectedRows {
            id
            contenttype
            title
            media
            cover
            mediadescription
            createdat
            amountlikes
            amountviews
            amountcomments
            amountdislikes
            amounttrending
            isliked
            isviewed
            isreported
            isdisliked
            issaved
            tags
            url
            user {
                id
                username
                slug
                img
                isfollowed
                isfollowing
            }
        }
    }
}
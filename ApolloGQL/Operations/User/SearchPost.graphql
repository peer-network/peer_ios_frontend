query Searchpost($title: String, $postid: String, $tag: String, $commentOffset: Int, $commentLimit: Int) {
    searchpost(title: $title, postid: $postid, tag: $tag, commentOffset: $commentOffset, commentLimit: $commentLimit) {
        status
        counter
        ResponseCode
        affectedRows {
            id
            contenttype
            title
            media
            mediadescription
            createdat
            amountlikes
            amountviews
            amountcomments
            amountdislikes
            isliked
            isviewed
            isreported
            isdisliked
            issaved
            tags
            user {
                id
                username
                img
                isfollowed
                isfollowing
            }
            comments {
                commentid
                userid
                postid
                parentid
                content
                amountlikes
                isliked
                createdat
                user {
                    id
                    username
                    img
                    isfollowed
                    isfollowing
                }
            }
        }
    }
}
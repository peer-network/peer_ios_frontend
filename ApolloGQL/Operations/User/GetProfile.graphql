query GetProfile($contentFilterBy: ContentFilterType, $userid: ID!) {
	getProfile(
        contentFilterBy: $contentFilterBy
        userid: $userid
    ) {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        affectedRows {
            id
            username
            status
            slug
            img
            biography
            visibilityStatus
            isHiddenForUsers
            hasActiveReports
            isfollowed
            isfollowing
            amountposts
            amounttrending
            amountfollowed
            amountfollower
            amountfriends
            amountblocked
            amountreports
        }
    }
}
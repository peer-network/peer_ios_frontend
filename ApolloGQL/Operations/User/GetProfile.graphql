query GetProfile($userid: String, $postLimit: Int) {
    profile(userid: $userid, postLimit: $postLimit) {
        status
        ResponseCode
        affectedRows {
            id
            username
            status
            slug
            img
            biography
            amountposts
            amounttrending
            isfollowed
            isfollowing
            amountfollowed
            amountfollower
            audioposts {
                id
                title
                contenttype
                media
                createdat
            }
            videoposts {
                id
                title
                contenttype
                media
                createdat
            }
            textposts {
                id
                title
                contenttype
                media
                createdat
            }
            imageposts {
                id
                title
                contenttype
                media
                createdat
            }
        }
    }
}
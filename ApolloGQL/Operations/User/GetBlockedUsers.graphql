query GetBlockedUsers($offset: Int, $limit: Int) {
    listBlockedUsers(
        offset: $offset
        limit: $limit
    ) {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        affectedRows {
            iBlocked {
                userid
                img
                username
                slug
                visibilityStatus
                hasActiveReports
                isHiddenForUsers
            }
        }
    }
}
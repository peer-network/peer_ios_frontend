mutation CreatePost($title: String!, $media: String!, $mediadescription: String!, $contenttype: String!, $tags: [String!]) {
    createPost(
        input: { title: $title, media: $media, mediadescription: $mediadescription, contenttype: $contenttype, tags: $tags }
    ) {
        status
        ResponseCode
        affectedRows {
            postid
            userid
            title
            media
            mediadescription
            contenttype
        }
    }
}
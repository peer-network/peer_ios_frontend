query GetFriends($contentFilterBy: ContentFilterType, $userid: ID, $offset: Int, $limit: Int) {
	listFriends(
        contentFilterBy: $contentFilterBy
        userid: $userid
        offset: $offset
        limit: $limit
    ) {
        status
        ResponseCode
        affectedRows {
            userid
            img
            username
            slug
            biography
            visibilityStatus
            hasActiveReports
            updatedat
        }
    }
}
query GetFriends($contentFilterBy: ContentFilterType, $userid: ID, $offset: Int, $limit: Int) {
	listFriends(
        contentFilterBy: $contentFilterBy
        userid: $userid
        offset: $offset
        limit: $limit
    ) {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        affectedRows {
            userid
            img
            username
            slug
            biography
            visibilityStatus
            isHiddenForUsers
            hasActiveReports
            updatedat
        }
    }
}
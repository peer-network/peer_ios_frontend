query GetMyInviter {
    referralList {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        affectedRows {
            invitedBy {
                id
                username
                slug
                img
                visibilityStatus
                hasActiveReports
                isHiddenForUsers
                isfollowed
                isfollowing
                isfriend
            }
        }
    }
}
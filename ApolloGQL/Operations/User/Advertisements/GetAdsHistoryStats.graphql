query GetAdsHistoryStats($userId: ID) {
	advertisementHistory(
        filter: { userId: $userId }
    ) {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        affectedRows {
            stats {
                tokenSpent
                euroSpent
                amountAds
                gemsEarned
                amountLikes
                amountViews
                amountComments
                amountDislikes
                amountReports
            }
        }
    }
}
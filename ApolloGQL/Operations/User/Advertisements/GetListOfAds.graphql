query GetListOfAds($userID: ID, $filterBy: [ContentType!], $contentFilterBy: ContentFilterType, $offset: Int, $limit: Int) {
	listAdvertisementPosts(
        userid: $userID
        filterBy: $filterBy
        offset: $offset
        limit: $limit
        contentFilterBy: $contentFilterBy
    ) {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        counter
        affectedRows {
            advertisement {
                advertisementid
                postid
                advertisementtype
                startdate
                enddate
                createdat
                user {
                    id
                    username
                    slug
                    img
                    isfollowed
                    isfollowing
                    isfriend
                    visibilityStatus
                    hasActiveReports
                    isHiddenForUsers
                }
            }
            post {
                id
                contenttype
                title
                media
                cover
                mediadescription
                createdat
                visibilityStatus
                hasActiveReports
                isHiddenForUsers
                amountlikes
                amountviews
                amountcomments
                amountdislikes
                amounttrending
                isliked
                isviewed
                isreported
                isdisliked
                issaved
                tags
                url
                user {
                    id
                    username
                    slug
                    img
                    isfollowed
                    isfollowing
                    isfriend
                    visibilityStatus
                    hasActiveReports
                    isHiddenForUsers
                }
            }
        }
    }
}
query GetFollowings($contentFilterBy: ContentFilterType, $userid: ID, $offset: Int, $limit: Int) {
	listFollowRelations(
        contentFilterBy: $contentFilterBy
        userid: $userid
        offset: $offset
        limit: $limit
    ) {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        affectedRows {
            following {
                id
                username
                slug
                img
                visibilityStatus
                isHiddenForUsers
                hasActiveReports
                isfollowed
                isfollowing
                isfriend
            }
        }
    }
}
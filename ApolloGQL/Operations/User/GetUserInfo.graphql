query GetUserInfo {
    getUserInfo {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        affectedRows {
            userid
            liquidity
            amountposts
            amountblocked
            amountfollower
            amountfollowed
            amountfriends
            invited
            updatedat
            userPreferences {
                contentFilteringSeverityLevel
                onboardingsWereShown
            }
        }
    }
}
query PostInteractions($getOnly: GetOnly!, $postOrCommentId: ID!, $offset: Int, $limit: Int, $contentFilterBy: ContentFilterType) {
	postInteractions(
        getOnly: $getOnly
        postOrCommentId: $postOrCommentId
        offset: $offset
        limit: $limit
        contentFilterBy: $contentFilterBy
    ) {
        meta {
            status
            RequestId
            ResponseCode
            ResponseMessage
        }
        affectedRows {
            id
            username
            slug
            img
            visibilityStatus
            isHiddenForUsers
            hasActiveReports
            isfollowed
            isfollowing
            isfriend
        }
    }
}